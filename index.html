<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }

        .demo {
            background: rgb(37 55 86);
        }

        span {
            font-size: 32px;
            margin-left: 12px;
            font-family: 'Times New Roman', Times, serif;
            color: white;
        }

        .main {
            border: 2px solid black;
            height: 80vh;
            width: 100%;
            box-shadow: 5px 2px 20px black;
            position: relative;
            /* left: 20%; */
        }
    </style>
</head>

<body>
    <!-- Image and text -->
    <nav class="demo navbar navbar-light">
        <a class="navbar-brand" href="#">
            <img src="./WhatsApp_Image_2022-01-19_at_3.52.04_PM-removebg-preview.png" width="60" height="60"
                class="d-inline-block align-top" alt="">
            <span>Splendid Infosystems</span>
        </a>
    </nav>
    <div class="main  ">
        <form name="contact" method="POST" data-netlify="true">
            <p>
                <label>Your Name: <input type="text" name="name" /></label>
            </p>
            <p>
                <label>Your Email: <input type="email" name="email" /></label>
            </p>

            <p>
                <label>Message: <textarea name="message"></textarea></label>
            </p>
            <p>
                <button type="submit" class="btn btn-primary">Send</button>
            </p>
        </form>

    </div>
</body>

</html>
